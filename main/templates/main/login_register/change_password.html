<div class="form-validation">
    <form action="" method="post" class="needs-validation">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title" id="changepassModalLabel">Change Password</h5>
        </div>
        <div class="modal-body">
            <div class="mb-3 row">
                <label class="col-lg-12 col-form-label" for="oldpass">
                    Old Password
                </label>
                <div class="col-lg-12">
                    {{ form.old_password }}
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-lg-12 col-form-label" for="newpass">
                    New Password
                </label>
                <div class="col-lg-12">
                    {{ form.new_password1 }}
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-lg-12 col-form-label" for="conpass">
                    Confirmation Password
                </label>
                <div class="col-lg-12">
                    {{ form.new_password2 }}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-secondary" href="{% url 'admin.index' %}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
